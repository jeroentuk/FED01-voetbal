<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Voetbal 2016/2017</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="container">
    <div id="team-links">
        <b>Programma 2016/2017:</b><br>
        <a href="#" data-id="563">West Ham United FC</a>
        <a href="#" data-id="675">Feyenoord</a>
        <a href="#" data-id="81">FC Barcelona</a>
    </div>

    <div id="team-players">
        <b>Spelerslijsten:</b><br>
        <a href="#" data-id="563">West Ham United FC</a>
        <a href="#" data-id="675">Feyenoord</a>
        <a href="#" data-id="81">FC Barcelona</a>
    </div>

    <div id="team-matches">


        <script id="template-error" type="text/template">
            <span class="error"><%= message %></span>
        </script>
        <script id="template-matches" type="text/template">
            <% _.each(matches, function(match, index, list){ %>
            <div class="match">
                <div class="teams">
                    <span><%= match.get('count') %></span>
                    <% _.each(match.get('fixtures'), function(fixture, index, list) { %>
                    <h2><%= fixture.homeTeamName %></h2> - <h2><%= fixture.awayTeamName %></h2>
                    -------------------------------------------------------------------------------
                    <% }); %>
                </div>
            </div>
            <% }); %>
        </script>
    </div>

    <div id="team-playerslist">

        <script id="template-error-two" type="text/template">
            <span class="error"><%= message %></span>
        </script>
        <script id="template-players" type="text/template">
            <% _.each(players, function(player, index, list){ %>
            <div class="player">
                <div class="players">
                    <% _.each(player.get('players'), function(player, index, list) { %>
                    <h2><%= player.name %></h2> - <h2><%= player.position %></h2>
                    -------------------------------------------------------------------------------
                    <% }); %>
                </div>
            </div>
            <% }); %>
        </script>
    </div>
</div>
<script src="dist/bundle.js" type="text/javascript"></script>
</body>
</html>
